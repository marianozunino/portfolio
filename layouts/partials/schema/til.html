<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ .Title }}",
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
    "description": "{{ .Summary }}",
    "author": {
      "@type": "Person",
      "name": "Mariano Zunino"
    },
    "keywords": [
      {{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}"{{ $e }}"{{ end }}
    ]
  }
</script>
