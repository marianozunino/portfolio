{{ define "main" }}
  <div class="list-content">
    <h1>{{ .Title }}</h1>
  </div>

  <p>Browse TIL by tag:</p>

  <div class="tags-list">
    {{ range .Data.Terms.Alphabetical }}
    <a href="{{ .Page.RelPermalink }}" class="tag">
      {{ .Page.Title }} ({{ .Count }})
    </a>
    {{ end }}
  </div>
{{ end }}
