{{ define "main" }}
  <div>
    <a class="return-link" href="/tags/">
      <i class="fa-solid fa-arrow-left"></i>
      back to all tags
    </a>
  </div>

  <div class="list-content">
    <h1>Tagged: {{ .Title }}</h1>
  </div>

  <!-- TIL entries in the same style as the main list -->
  <ul class="til-list">
    {{ range .Pages }}
      <li class="til-entry">
        <div class="til-entry-header">
          <span class="til-date">{{ .Date.Format "2006-01-02" }}</span>
          <a class="til-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </div>
        {{ if .Params.summary }}
          <p class="til-summary">{{ .Params.summary }}</p>
        {{ end }}
      </li>
    {{ end }}
  </ul>
{{ end }}
